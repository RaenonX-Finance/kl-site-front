steps:
- checkout: self
  submodules: recursive

# Fix node version to v16.10 because of mem leak in v16.13
# https://github.com/kulshekhar/ts-jest/issues/1967#issuecomment-994916049
# - `@swc/jest` / `@swc/core` doesn't reduce memory usage on Azure Pipelines, despite working locally
- task: NodeTool@0
  displayName: 'Use node v16.10'
  inputs:
    versionSpec: '16.10'

# Choco must be placed before `Cache npm` because npm dependencies are using what `choco` installed
- task: Cache@2
  displayName: 'Cache choco'
  inputs:
    key: 'choco | "$(Agent.OS)" | package-lock.json'
    restoreKeys: |
      choco | "$(Agent.OS)"
    path: '$(System.DefaultWorkingDirectory)/choco_cache'

- script: choco install windows-sdk-10.1 --version=10.1.18362.1 --cache $(System.DefaultWorkingDirectory)/choco_cache
  displayName: 'Install Windows SDK v10.1.18362.1'
  # This is needed for `@newrelic/native-metrics` node dependency

- task: Cache@2
  displayName: 'Cache npm'
  inputs:
    key: 'npm | "$(Agent.OS)" | package-lock.json'
    restoreKeys: |
      npm | "$(Agent.OS)"
    path: $(NpmCachePath)

- script: npm ci --cache $(NpmCachePath)
  displayName: 'Install Dependencies'
